<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600&family=Mukta:wght@300;700&family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Super MArio</title>
  </head>
  <body>
    <div class="video-mario">
      <video src="video.mp4" autoplay muted loop></video>
      <div class="mascara-video"></div>
    </div>

    <div class="caixa-principal">
      <img src="./logo.png" alt="logo do super mario" class="logo-mario" />

      <p>Encanadores Mario & Luigi - Resolvendo Seus Problemas Com Estilo!</p>
      <p>
        Você ja se encontrou em uma situação de emergência de pingar? Não se
        preocupe, porque estamos aqui para salvar o dia! Apresentamos a Você os
        encanadores mais famosos do Reino dos Cogumelos - Mario & Luigi!
      </p>
      <button onclick="cliqueiNoBotao()">FALE  CONOSCO</button>
    </div>

    <img src="mario.png" alt="logo mario" class="imagem-mario-luigi" />
    
    <form class="Fale-conosco"action="https://formsubmit.co/joaojuniormarques6@hotmail.com" method="POST">
      <input placeholder="Seu Nome" type="text" name="nome"/>
      <input placeholder="Seu Telefone" type="tel" name="Telefone" />
      <textarea placeholder="Digite qual o seu problema aqui!" name="info"></textarea>
      <button onclick="sumirFormulario()">Enviar Formulário</button>
    </form>
    <div class="mascara-form">

    </div>
  </body>

  <script>
    let formulario = document.querySelector(".Fale-conosco")

    console.log(formulario);

    function cliqueiNoBotao() {
      formulario.style.left ="700px"
    }
    function sumirFormulario(){
      formulario.style.left = "-320px"
    }
  </script>
</html>
